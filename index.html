   <div id="colorlib-page">

            aria-expanded="false"

         <aside id="colorlib-aside"
                role="complementary"
                class="border js-fullheight no-print">
            <div class="text-center">
               <div class="author-img">
                  <img alt="profile-img" src="images/logo.png">
               </div>
               <h1 id="colorlib-logo"><a href="./index.html">Ramadhan Abdi</a>

            </div>
            <nav id="colorlib-main-menu"

                 class="navbar"

                     </li>
                     <li><a href="#"
                        data-nav-section="experience">Work

                     <li><a href="#"

                     <li><a href="#"

               </div>
            </nav>

         <div id="colorlib-main">
            <!--------------------[START] About me-------------------------->
            <section class="colorlib-about"
                     data-section="about">
               <div class="colorlib-narrow-content">
                  <div class="row animate-box"
                       data-animate-effect="fadeInLeft">
                     <div class="about-desc">
                        <h1>About</h1>
                        <div id="bio">
                        </div>
                     </div>
                  </div>
               </div>
            </section>
            <!--------------------[END] About me---------------------------->
            <!--------------------[START] Education------------------------->
            <section class="colorlib-education"
                     data-section="education">
               <div class="colorlib-narrow-content">
                  <div class="row row-bottom-padded-sm animate-box fadeInLeft animated"
                       data-animate-effect="fadeInLeft">
                     <div class="about-desc">
                        <h1>Education</h1>
                     </div>
                  </div>
                  <div class="timeline-centered"
                       id="education">
                  </div>
               </div>
            </section>
            <!--------------------[END] Education--------------------------->
            <!--------------------[START] Skills---------------------------->
            <section class="colorlib-skills"
                     data-section="skills">
               <div class="colorlib-narrow-content">
                  <div class="row row-bottom-padded-sm animate-box"
                       data-animate-effect="fadeInLeft">
                     <div class="about-desc">
                        <h1>Skills</h1>
                     </div>
                  </div>
                  <div id="skills"
                       class="row">
                  </div>
               </div>

            <!--------------------[END] Skills------------------------------>

            <section class="colorlib-experience"

                       id="experience">

            <!--------------------[END] Work Experience--------------------->

            <section class="colorlib-projects"

                  <div class="row row-bottom-padded-sm animate-box"
                       data-animate-effect="fadeInLeft">

                        <h1>Projects</h1>
                     </div>
                  </div>
                  <ul id="accordion"
                      class="accordion animate-box"
                      data-animate-effect="fadeInLeft">
                      <article id="all-projects">
                      </article>

                  </ul>
               </div>
            </section>
            <!--------------------[END] Projects---------------------------->

                             <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1" stroke="currentColor" aria-hidden="true" width="24px" height="24px" style="transform: translateY(5px);">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                             </svg>
                             <span class="ml-2" style="align-self: center;">abubakar.abdi@yale.edu</span>
                           </a>
                        </div>
                    </div>

                  </div>
               </div>
            </section>

   <script src="js/jquery.easing.1.3.js"></script>
   <!-- Bootstrap -->

   <!-- Waypoints -->
   <script src="js/jquery.waypoints.min.js"></script>
   <!-- Flexslider -->
   <script src="js/jquery.flexslider-min.js"></script>
   <!-- Counters -->
   <script src="js/jquery.countTo.js"></script>
   <!-- MAIN JS -->
